name:                jsonparser
version:             0.1.0.0
github:              "matsubara0507/jsonparser"
license:             MIT
author:              "MATSUBARA Nobutada"
copyright:           "2017-2018 MATSUBARA Nobutada"

extra-source-files:
- README.md

ghc-options:
- -Wall

description:         Please see the README on Github at <https://github.com/matsubara0507/jsonparser#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - megaparsec


executables:
  jsonparser:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jsonparser
